<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{site.title}}</title>
   <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" type="text/css">
</head>
<body>
  <div class="site">
      
    <input type="checkbox" id="nav-main-toggle" name="nav-main-toggle">
     <header class="site-header">
        <div class="site-branding">
           <p class="site-title"> {{site.title}} </p>
           <p class="site-description"> {{site.description}}</p>
           <p class="site-description"></p>
        </div>
        <label for="nav-main-toggle" id="nav-toggle-left" class="fas nav-toggle left"><span>Menu</span></label>
      <label for="nav-main-toggle" id="nav-toggle-right" class="fas nav-toggle right"><span>Menu</span></label>
        <nav class="navigation main">
           <ul>
              <li><a  class="fas fa-hotel" href="{{ site.baseurl }}/">Home</a></li>
              <li><a class="fas fa-user-astronaut" href="{{ site.baseurl }}/about/">About</a></li>
              <li><a class="fas fa-envelope"href="{{ site.baseurl }}/contacts/">Contacts</a></li>
           </ul>
        </nav>
     </header>
     <main class="site-content">
      {{content}}
     </main>
      <footer class="sitefooter">

      </footer>
  </div>
   
</body>
</html>
